<div class="panel panel-default" style="position: relative;min-height:{{height || '200px'}}">
    <div ng-bind-html="content | markdown" ng-show="!editing" style="padding: 10px"></div>
    <textarea
            placeholder="markdown编辑方式"
            ng-model="content" style="width:100%;height:{{height || '200px'}};border: 0" ng-show="editing"></textarea>
    <a href="" style="position: absolute;top: 10px ; font-size:1.5em;right: 10px">
        <i class="glyphicon glyphicon-eye-close" ng-show="!editing" ng-click="editing=true"></i>
        <i class="glyphicon glyphicon-eye-open" ng-show="editing" ng-click="editing=false"></i>
    </a>
    <a href="" style="position: absolute;bottom: 10px ; font-size:1.5em;right: 10px">
        <i class="glyphicon glyphicon-eye-close" ng-show="!editing" ng-click="editing=true;top()"></i>
    </a>
</div>
