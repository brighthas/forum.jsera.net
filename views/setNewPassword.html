<% include header.html %>


<div role="form" ng-controller="upwdCtrl">
    <input type="hidden" name="email" ng-model="email" ng-init='email = "<%=email%>"'/>
    <input type="hidden" name="code" ng-model="code" ng-init='code = "<%=code%>"'/>

    <div class="form-group">
        <div class="alert alert-danger small" ng-show="!!passwordMessage">
            {{passwordMessage}}
        </div>
        <input type="password" class="form-control" ng-model="password" tabindex="1" placeholder="请输入新密码">
    </div>
    <div class="form-group">
        <button ng-click="update()">更新密码</button>
    </div>
</div>

<% include mainscript.html %>
<script src="/js/setnewpassword.js"></script>
<% include footer.html %>
